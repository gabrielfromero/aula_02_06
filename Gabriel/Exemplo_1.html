    <body>
        <script>
            var nomes = new Array();
            var nota1 = new Array();
            var nota2 = new Array();
            var medias = new Array();

            var i = 1;

            do {
            nomes[i] = prompt('Nome', '');
                    nota1[i] = parseFloat((prompt('Nota 1', '')).replace(',', ','));
                    nota2[i] = parseFloat((prompt('Nota 2', '')).replace(',', ','));
                    medias[i] = (nota1[i] + nota2[i]) / 2;
                    i++;
            } while (confirm('Continuar'));
            
            for (a in nomes) {
                document.write('<h3>Nome: ' + nomes[a] + '</h3>');
                document.write('Nota1 ' + nota1[a] + '<br/>');
                document.write('Nota2: ' + nota2[a] + '<br/>');
                document.write('Média: ' + medias[a] + '<br/><br/>');
            }

        </script>
